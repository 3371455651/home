<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>我的个人主页</h1>
        <button id="theme-toggle">切换主题</button>
    </header>
    <main>
        <section class="profile">
            <h2>个人简介</h2>
            <p>这里是我的个人简介，可以介绍一些基本信息。</p>
        </section>
        <section class="experience">
            <h2>工作经历</h2>
            <p>这里是我的工作经历，可以列出一些工作经历。</p>
        </section>
        <section class="projects">
            <h2>项目展示</h2>
            <p>这里是我的项目展示，可以展示一些项目案例。</p>
        </section>
        <section class="contact">
            <h2>联系方式</h2>
            <p>这里是我的联系方式，可以提供邮箱、社交媒体链接等。</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
